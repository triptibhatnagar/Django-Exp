<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
    <h1>{{post.title}}</h1>
    <p>By {{ post.author }} on {{post.created_at}}</p>
    <div>{{post.body}}</div>
    <p><a href="{% url 'app6:post_list' %}">Back</a></p>
</body>
</html>
