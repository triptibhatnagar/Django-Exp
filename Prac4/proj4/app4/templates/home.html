<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
</head>
<body>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - {{ student.rollNo }}</li>
        {% empty %}
            <li>No students found</li>
        {% endfor %}
    </ul>
</body>
</html>
