<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Students List</h1>
    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} and {{ student.rollNo }}
            </li>
        {% empty %}
            <li>
                No students found
            </li>
        {% endfor %}
    </ul>
</body>
</html>
